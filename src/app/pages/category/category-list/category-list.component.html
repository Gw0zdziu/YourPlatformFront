<div style="display:flex; flex-direction: column; align-items: flex-end; gap: 16px">
  <button mat-raised-button color="primary" [routerLink]="['/category/create']">Dodaj</button>
  <table mat-table [dataSource]="categoriesList" class="mat-elevation-z8">
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="categoryDesc">
      <th mat-header-cell *matHeaderCellDef>Opis</th>
      <td mat-cell *matCellDef="let element">{{element.categoryDesc}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="gameCount">
      <th mat-header-cell *matHeaderCellDef>Ilość gier</th>
      <td mat-cell *matCellDef="let element">{{element.gameCount}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/details']">
          <mat-icon style="color: #004a9f">info</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/category/edit',element.categoryId]">
          <mat-icon style="color: green">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deactivateCategory(element.categoryId)">
          <mat-icon style="color: red">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

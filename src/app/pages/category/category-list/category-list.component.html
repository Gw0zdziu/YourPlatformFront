  <div style="display:flex; flex-direction: column; align-items: center; row-gap: 16px; margin-top: 16px">
    <div style="display: flex; justify-content: flex-end; width: 100%;">
      <button class="button-9" [routerLink]="['/category/create']">Dodaj</button>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; row-gap: 16px; width: 100%">
      <div *ngFor="let category of categoriesList" style="display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(1, 1fr); width: 95%; -webkit-box-shadow: 0px 0px 7px 0px rgba(207, 207, 207, 1);
-moz-box-shadow: 0px 0px 7px 0px rgba(207, 207, 207, 1);
box-shadow: 0px 0px 7px 0px rgba(207, 207, 207, 1); ">
        <div style="display: block;">
          <div style="margin: 8px; font-size: 32px;">{{category.categoryName}}</div>
          <div style="margin: 8px; font-size: 24px">Liczba gier: {{category.gameCount}}</div>
        </div>
        <div style="display:flex; justify-content: flex-end; align-items: center;">
          <button mat-icon-button [routerLink]="['/category/details', category.categoryId]">
            <mat-icon style="color: #004a9f">info</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/category/edit',category.categoryId]">
            <mat-icon style="color: green">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deactivateCategory(category.categoryId)">
            <mat-icon style="color: red">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

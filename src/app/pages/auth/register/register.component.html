<div style="display:flex; flex-direction: column; align-items: center; row-gap: 10px; margin-top: 100px">
  <div style="font-size: 24px">Rejestracja</div>
  <form [formGroup]="registerForm" style="display: flex; flex-direction: column;" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="userEmail">
<!--
      <mat-error *ngIf="registerForm.get('userEmail')?.invalid && (registerForm.get('userEmail')?.dirty || registerForm.get('userEmail')?.touched)">Email jest wymagany</mat-error>
-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Hasło</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
    <button mat-button [disabled]="registerForm.invalid">
      Zarejestruj
    </button>
  </form>
</div>

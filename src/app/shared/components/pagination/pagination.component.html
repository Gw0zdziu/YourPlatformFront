<div style="display: flex" *ngIf="collectionSize">
  <div class="container-pagination">
    <select (change)="changeLengthList(pageSize)"  style="margin: 4px; border: none; height: fit-content; font-size: 24px; font-weight: 600; color: blueviolet" name="page-size" id="page-size" #select [(ngModel)]="pageSize">
      <option *ngFor="let size of pageSizes"  value="{{size}}">{{size}}</option>
    </select>
  </div>
  <div class="container-pagination">
    <ul class="pagination-list">
      <li
        [ngClass]="currentPage === 1 ? 'button-disabled' : ''"
        *ngIf="firstLastButtons"
      >
        <button class="page-link arrow" (click)="selectPageNumber(1)">««</button>
      </li>
      <li
        *ngIf="nextPreviousButtons" [ngClass]="currentPage === 1 ? 'button-disabled' : '' "
      >
        <button class="page-link arrow" (click)="previousPage()">«</button>
      </li>
      <ng-container *ngFor="let p of totalPages; index as i">
        <li
          *ngIf="i + 1 >= currentPage - maxSize && i + 1 <= currentPage + maxSize"
        >
          <button class="page-link"  (click)="selectPageNumber(i + 1)"
                  [ngClass]="currentPage === i + 1 ? 'page-active' : ''"   >
            {{ i + 1 }}
          </button>
        </li>
      </ng-container>
      <li class="" [ngClass]="currentPage === totalPages.length ? 'button-disabled' : ''"
        *ngIf="nextPreviousButtons"
      >
        <button class="page-link arrow" (click)="nextPage()">»</button>
      </li>
      <li [ngClass]="currentPage === totalPages.length ? 'button-disabled' : ''"
        *ngIf="firstLastButtons"
      >
        <button class="page-link arrow" (click)="selectPageNumber(totalPages.length)">
          »»
        </button>
      </li>
    </ul>
  </div>
</div>

<div style="display:flex; flex-direction: column; align-items: center; row-gap: 10px; margin-top: 100px">
  <div style="font-size: 24px">Logowanie</div>
  <form [formGroup]="loginForm" style="display: flex; flex-direction: column;" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Hasło</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
    <button mat-button [disabled]="loginForm.invalid">
      Zaloguj
    </button>
  </form>
</div>

<div style="display:flex; flex-direction: column; align-items: center; row-gap: 10px; margin-top: 100px">
  <div style="font-size: 24px">Logowanie</div>
  <form [formGroup]="loginForm" style="display: flex; flex-direction: column; row-gap: 10px; width: 320px" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="loginForm.get('username')?.errors?.required">Nazwa użytkownika jest wymagana</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Hasło</mat-label>
      <input matInput formControlName="password">
      <mat-error *ngIf="loginForm.get('password')?.errors?.required">Hasło jest wymagane</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" style="height: 40px" [disabled]="loginForm.invalid">
      Zaloguj
    </button>
  </form>
</div>

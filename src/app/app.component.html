<div class="app-container">
  <nav class="container-nav" >
    <div class="nav-routing">
      <div class="nav-hamburger" *ngIf="isMobile">
        <input [checked]="isMenuOpen" (click)="isMenuOpen = !isMenuOpen" style="display: none" type="checkbox"id="menu">
        <label  for="menu">
          <div class="hamburger-icon" [ngClass]="!isMenuOpen ? 'is-active' : ''">
            <div class="icon-line"></div>
            <div class="icon-line"></div>
            <div class="icon-line"></div>
          </div>
        </label>
      </div>
      <span class="nav-name">Your Platform</span>
      <ul class="nav-list" *ngIf="!isMobile && user">
        <a class="list-route" [routerLink]="['home']" [routerLinkActive]="['active2']" (click)="closeMenu()">
          <li class="menu-name">
            Informacje
          </li>
        </a>
        <a class="list-route" [routerLink]="['category','list']" [routerLinkActive]="['active2']" (click)="closeMenu()">
          <li>
            Kategorie
          </li>
        </a>
        <a class="list-route" [routerLink]="['game','list']" [routerLinkActive]="['active2']" (click)="closeMenu()">
          <li>
            Gry
          </li>
        </a>
      </ul>
    </div>
    <ng-container>
      <button class="nav-auth" *ngIf="!user" [routerLink]="['auth','login']">Logowanie</button>
      <button class="nav-auth" (click)="logout()" *ngIf="user" [routerLink]="['']">Wyloguj</button>
    </ng-container>
  </nav>
  <section class="container-content" [style.width.%]="isMobile ? '100' : '70'">
    <router-outlet></router-outlet>
  </section>
</div>
<menu class="container-menu" [ngClass]="isMenuOpen ? 'is-menu-open' : ''" *ngIf="isMobile">
  <ul class="menu-list">
    <a class="list-item"  *ngIf="user" [routerLink]="['home']" [routerLinkActive]="['active']" (click)="closeMenu()">
      <li class="item-name">
        Informacje
      </li>
    </a>
    <a class="list-item" *ngIf="user" [routerLink]="['category','list']" [routerLinkActive]="['active']" (click)="closeMenu()">
      <li>
        Kategorie
      </li>
    </a>
    <a class="list-item" *ngIf="user" [routerLink]="['game','list']" [routerLinkActive]="['active']" (click)="closeMenu()">
      <li>
        Gry
      </li>
    </a>
  </ul>
</menu>

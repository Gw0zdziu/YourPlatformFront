<div style="display:flex; flex-direction: column; align-items: center; row-gap: 10px; margin-top: 100px;">
  <div class="container-header">Rejestracja</div>
  <form [formGroup]="registerForm" style="display: flex; flex-direction: column; row-gap: 10px; width: 320px" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="userEmail">
      <mat-error *ngIf="registerForm.get('userEmail')?.errors?.required">Email jest wymagany</mat-error>
      <mat-error *ngIf="registerForm.get('userEmail')?.errors?.email">Nie poprawny format</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="registerForm.get('username')?.errors?.required">Nazwa użytkownika jest wymagana</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Hasło</mat-label>
      <input matInput type="password" #password formControlName="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix mat-icon-button *ngIf="password.value" [matTooltip]="hide ? 'Odkryj hasło' : 'Ukryj hasło'" [matTooltipPosition]="'after'" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="registerForm.get('password')?.errors?.required">Hasło jest wymagane</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" style="height: 40px" [disabled]="registerForm.invalid">
      Zarejestruj
    </button>
  </form>
</div>
